    <script>
      function calculate() {
  // Get the input values
  var startingCapital = parseFloat(document.getElementById("startingCapital").value);
  var monthlyTopup = parseFloat(document.getElementById("monthlyTopup").value);
  var targetMonthlyPercent = parseFloat(document.getElementById("targetMonthlyPercent").value) / 100; // Convert percentage to decimal
  var realPercent = document.getElementById("targetMonthlyPercent").value;
  var totalMonthsVariation = parseInt(document.getElementById("totalMonthsVariation").value);

  // Initialize variables
  var capital = startingCapital;
  var total = startingCapital + (capital * targetMonthlyPercent); // Include initial topup in total
  
  console.log("capital "+ capital);
  console.log("total "+ total);
  
  // Create a table to display the results
  var resultsTable = document.createElement("table");
  resultsTable.classList.add("table", "table-bordered");

  // Create the table header
  var headerRow = document.createElement("tr");
  var headerData1 = document.createElement("th");
  headerData1.textContent = "Month";
  headerRow.appendChild(headerData1);
  var headerData2 = document.createElement("th");
  headerData2.textContent = "Capital";
  headerRow.appendChild(headerData2);
  var headerData3 = document.createElement("th");
  headerData3.textContent = "Monthly Top-up";
  headerRow.appendChild(headerData3);
  var headerData4 = document.createElement("th");
  headerData4.textContent = "Interest";
  headerRow.appendChild(headerData4);
  var headerData5 = document.createElement("th");
  headerData5.textContent = "Total";
  headerRow.appendChild(headerData5);

  resultsTable.appendChild(headerRow);

  // Loop through each month
  for (var month = 1; month <= totalMonthsVariation; month++) {
    // Add the monthly interest to the total
    if (month == 1) {
      total = total;
    } else {
      capital = total;
      console.log("capital "+ capital);
      
      total = capital + monthlyTopup + (capital + monthlyTopup) * (realPercent / 100) ;
      console.log("total "+ total);
    }
    
    // Update the total with interest and top-up
    
    
    
    // Create a new table row for each month
    var dataRow = document.createElement("tr");

    // Create data cells for month, capital, monthly top-up, interest, and total
    var monthCell = document.createElement("td");
    monthCell.textContent = month;
    dataRow.appendChild(monthCell);
    var capitalCell = document.createElement("td");
    capitalCell.textContent = capital.toFixed(2);
    dataRow.appendChild(capitalCell);
    var monthlyTopupCell = document.createElement("td");
    monthlyTopupCell.textContent = month > 1 ? monthlyTopup.toFixed(2) : 0; // Add topup from second month
    dataRow.appendChild(monthlyTopupCell);
    var interestCell = document.createElement("td");
    interestCell.textContent = realPercent;
    dataRow.appendChild(interestCell);
    var totalCell = document.createElement("td");
    totalCell.textContent = total.toFixed(2);
    dataRow.appendChild(totalCell);

    // Add the data row to the results table
    resultsTable.appendChild(dataRow);
  }

  // Clear the existing results area
  document.getElementById("results").innerHTML = "";

  // Append the completed table to the results area
  document.getElementById("results").appendChild(resultsTable);
}
